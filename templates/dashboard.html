<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Dashboard</title>
</head>
<body>
<div class="header">
    <h1>Dashboard</h1>
    <a href="{{ url_for('create_project') }}">Create project</a><br>
    <br><a href="{{ url_for('logout') }}">Logout</a>
</div>
    <div class="project-container">
        {% for project in projects %}
        <div class="project">
            <h3>{{ project.name }}</h3>
            <p>Project Manager: {{ project.manager.username }}</p>
            <p><a href="{{ url_for('project_page', project_id=project.id) }}">View Project</a></p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
