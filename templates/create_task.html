
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="header">
        <h1>Create Task</h1>
        <a href="/">Back to project</a>
    </div>

    <div class="create-task-form">
        <from action="/create_task" method="post">
            <div class="from-group">
                <lable for="title">Task Title</lable>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <lable for="description">Task description:</lable>
                <textarea id="description" name="description" required></textarea>
            </div>

            <div class="form-group">
                <lable for="deadline">Deadline: </lable>
                <input type="data" id="deadline" name="deadline" required>
            </div>

            <div class="form-group">
                <lable for="assigned_to">Assigned to: </lable>
                <input type="text" id="assigned_to" name="assigned_to" required>
            </div>

            <button type="submit">Create Task </button>
        </from>
    </div>
</body>
</html>
